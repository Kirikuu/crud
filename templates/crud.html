<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    
<div class="contenedor"> 

    <h2 style="color: rgb(255, 255, 255);">Registro de Usuario</h2>

        <form method="POST">
            
            
            <input type="text" placeholder="Ingrese su nombre" name="nombre" required> 
            <input type="text"placeholder="Ingrese su correo" name="correo" required>   
            <button>Registrar</button>
        </form>

    <table>
        <tr><th>ID</th><th>Nombre de Usuario</th><th>Correo Usuario</th><th>Acciones</th></tr>
        {% for persona in usuario %}
        
        <tr>
            <td> {{ persona.id }} </td>
            <td> {{ persona.nombre }} </td>
            <td> {{ persona.correo}} </td>

            <td> 
                <a href="/update/{{ persona.id }}">editar</a>
                <a href="/?eliminar={{ persona.id }} ">eliminar</a></td>
            
        {% endfor %}

        </tr>
    </table>

</div>

</body>

</html>
